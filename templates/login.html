<!DOCTYPE html>
<html>
<head>
	<title>multi-user role-based-login-system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh">
        
      	<form class="border shadow p-3 rounded" action="/login" method="post" style="width: 450px;">
      	<h1 class="text-center p-3">LOGIN</h1>
        <div class="form-group">
            <label for="username" class="form-label">User name</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="password" required>
        </div>
        <div class="form-group">
            <label for='Usertype' class="form-label">Select User Type:</label>
  
            <select class="form-select mb-3" name="role" aria-label="Default select example">
	            <option selected value="user">User</option>
	            <option value="admin">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" style="width: 415px;" class="btn btn-primary btn-block" value="Login">
        </div>
        <br>
        <div class="form-group">
            <a href="/signup" style="width: 415px;" class="btn btn-primary">SIGNUP</a>
        </div>
		</form>
            
    </div>
</body>
</html>
